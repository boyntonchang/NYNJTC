<ion-view title='Location Map' ng-controller='locationMapCtrl'>
	<ion-content class='has-header'>
		<google-map draggable='true' center='map.center' zoom='map.zoom'>
			<marker idkey='1' coords = 'marker'>
				<marker-label content='marker.title' anchor='80 -30' class='marker-labels'></marker-label>
			</marker>
		</google-map>
	
	</ion-content>
</ion-view>
