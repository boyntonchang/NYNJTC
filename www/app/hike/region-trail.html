<ion-view title='Region | {{obj}}' ng-controller='region-trailCtrl'>
	<ion-content class='has-header mainBgColor'>
	
		<div class='list text-white'>
			
			<a class='item mainBgColor  item-icon-right' ng-repeat = 'trail in selectedTrails '  ui-sref='app.trail-Detail({id:trail.id})'>
				{{trail.Title}} 
				<i class='icon ion-chevron-right icon-accessory'></i>				
			</a>
			
		</div>
	</ion-content>
</ion-view>
