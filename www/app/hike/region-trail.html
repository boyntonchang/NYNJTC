<ion-view title='Region | {{obj}}' ng-controller='region-trailCtrl'>
	<ion-content class='has-header mainBgColor'>
	
		<div class='list text-white'>
			
			<a class='item mainBgColor ' ng-repeat = 'trail in selectedTrails '  ui-sref='app.trail-Detail({id:trail.id})'>
				{{trail.Title}}  
			</a>
			
		</div>
	</ion-content>
</ion-view>
