<ion-view title="My Trails" ng-controller='trailsCtrl'>
	<ion-content class='has-header mainBgColor' >
		
		<div class='list text-white' ng-show='auth.user'>
			
			<a class='item mainBgColor item-icon-right' ng-repeat = 'trail in visitedTrails '  ui-sref='app.trail-Detail({id:trail.id})'>
				{{trail.Title}}  
				<i class='icon ion-checkmark-circled icon-accessory'></i>
			</a>
			
		</div>
		
		<div ng-hide='auth.user' class='card text-center'>
			<h4 >Please sign in to see your trails</h4>
		</div>
	</ion-content>
</ion-view>
