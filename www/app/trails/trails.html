		<div class='list text-white'>
			
			<a class='item mainBgColor ' ng-repeat = 'trail in visitedTrails '  ui-sref='app.trail-Detail({id:trail.id})'>

			</a>
			
		</div>
	</ion-content>
</ion-view>
